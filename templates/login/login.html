{% load static %}
{% include 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock style %}


{% block content %}
    <div class="login-container">
        <form method="POST" class="login-left">
            {% csrf_token %}
            <div class="login-left-title">
                <h2>Login</h2>
                <hr>
                <p style="color:blue;font-size:17px;">only doctors can log in</p>
            </div>
            <input type="text" name="username" placeholder="Enter Your Username here..." class="login-inputs" required>
            <input type="password" name="password" placeholder="Enter Your Password here..." class="login-inputs" required>
            <button type="submit">Login</button>
            <button type="submit"><a href="{% url 'home' %}" style="color:#blue;">Back To Home</a></button>
        </form>
    </div>

    

{% endblock content %}
